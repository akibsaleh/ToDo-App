<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ToDo App</title>
</head>
<body>
    <main class="container">
        <header class="text-center text-light my-4">
            <h1 class="display-1 mb-4">ToDo List</h1>
            <form class="search">
                <input type="text" class="form-control m-auto py-2" name="search" placeholder="Search Todos">
            </form>
        </header>

        <section>
            <ul class="list-group mx-auto todo-list">
                <li class="list-group-item d-flex justify-content-between align-content-center text-light py-3">
                    <span>Build Art Wave Website</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-content-center text-light py-3">
                    <span>Design Loren Instagram Posts</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-content-center text-light py-3">
                    <span>Complete Net Ninja Course</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-content-center text-light py-3">
                    <span>Complete Free Code Camp Course</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
            </ul>

            <form action="" class="add text-center my-4">
                <label for="addtodo" class="text-light pb-2">Add a new todo.....</label>
                <input type="text" class="form-control m-auto py-2" name="addtodo">
            </form>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/91663b56b8.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
